<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dang Ki</title>
    <link rel="shortcut icon" href="./image/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./auth.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center auth-container">
            <div class="col-md-6 shadow-md p-4 rounded-md">
                <a href="index.html" class="logo-container btb-primary">
                    <i class="fa-solid fa-house-chimney"></i>
                </a>
                <h5> Dang Ki</h5>
                <form id="register-form">
                    <div class="form-group mb-3">

                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control inp-username" id="username" placeholder="NAME">
                        </div>
                    </div>

                    <div class="form-group mb-3">

                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control inp-email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group mb-3">

                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control inp-pwd" id="password" placeholder="PASSWORD">
                        </div>
                    </div>
                    <div class="form-group mb-3">

                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control inp-cf-pwd" id="confirm password" placeholder="CONFIRM PASSWORD">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-auth">Dang Ki</button>
                </form>
                <p class="login-link mt-3"> Da co tai khoan ?<a href="login.html">Dang nhap</a></p>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
